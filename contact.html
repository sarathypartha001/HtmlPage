<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Best Face Serum Product</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <!-- header session -->
    <header id="Header">
      <div id="nav">
        <h2 class="header-head"><a href="index.html">Hotal Booking</a></h2>
        <ul class="header-links">
          <p class="header-links-inside"><a href="index.html">Home</a></p>
          <p class="header-links-inside"><a href="about.html">About</a></p>
          <p class="header-links-inside"><a href="contact.html">Contact</a></p>
        </ul>
        <ion-icon class="menu-bar-opentag" name="keypad"></ion-icon>
       </div>
    </header>
    <!-- header session end-->

     <!-- side nav bar -->
    <div id="side-nav-bar">
      <div id="side-nav">
        <p class="side-nav-closebar"><ion-icon name="close-circle-outline"></ion-icon></p>
        
         <ul class="sidenav-links">
           <p class="sidenav-links-inside"><a href="index.html">Home</a></p>
           <p class="sidenav-links-inside"><a href="about.html">About</a></p>
           <p class="sidenav-links-inside"><a href="contact.html">Contact</a></p>
         </ul>
     </div>
    </div>
    <!-- side nav bar end -->

    <!-- Contact page session -->
     <!--Contact Section-->
     <h2 class="contact-details">Contact Us</h2>
    <form class="Contact">
        
     <div class="Contact-box">
      <h3>Name</h3>
      <input type="text" class="name" placeholder="Enter Your Name">
    </div>

    <div class="Contact-box">
      <h3>Email</h3>
      <input type="email" class="email" placeholder="Enter Your Email">
    </div>

    <div class="Contact-box">
      <h3>Contact Number</h3>
      <input type="number" class="number" placeholder="Enter Your Name">
    </div>

    <div class="Contact-box">
      <h3>Message</h3>
      <input type="text" class="Message" placeholder="Description">
    </div>

    <button class="Contact-button">Submit</button>
  </form>
    <script src="contact.js"></script>
</body>
</html>
